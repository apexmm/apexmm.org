<section id="aps-family" class="container">
    <div class="row">
        <div class="col-sm-6" data-ng-repeat="data in apsFamilyDetails">
            <div class="detContainer alert alert-info">
                <div class="techImgCont">
                    <div class="image"><img src="{{data.image}}" alt="{{data.name}}" title="{{data.name}}" class="img-thumbnail"/></div>
                </div>
                <div class="techDetCont">
                    <table class="table table-hover">
                       <tr class="warning">
                            <th>Name</th>
                            <td>:</td>
                            <td>{{data.name}}</td>
                        </tr>
                        <tr class="active">
                            <th>Qualification</th>
                            <td>:</td>
                            <td>{{data.qualification}}</td>
                        </tr>
                        <tr class="warning">
                            <th>Designation</th>
                            <td>:</td>
                            <td>{{data.designation}}</td>
                        </tr>
                        	
                        <tr class="warning">
                            <th>Email</th>
                            <td>:</td>
                            <td>{{data.email}}</td>
                        </tr>					
                    </table>
                </div>    
            </div>	
        </div>
    </div>
</section>
