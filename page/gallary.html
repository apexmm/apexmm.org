<section id="ViewGallery" class="container">
	<div class="textContainer">				
		<h1 class="text-danger">View Gallery</h1>
		<div class="pictureGallery">
			<h2>Picture Gallery</h2>
			<div ng-repeat="image in imgContainer" class="picsCol myPicsId"><img class="img-thumbnail" src="images/thumbnail/{{image}}.jpg" /></div>
		</div>
		<div class="clear"></div>
		<div class="videoGallery">
            <h2>Video Gallery</h2>
            <div ng-repeat="video in videoContainer" class="videosCol"><img class="img-thumbnail" src="images/thumbnail/v{{video.sn}}.jpg" name="{{video.vs}}"/></div>
        </div>
		<div class="clear"></div>
		<div class="mediaGallery">
			<h2>Media Corner</h2>
		</div>
		<div class="clear"></div>
	</div>
	

  <!-- APS Picture Gallery -->
  <div class="modal fade" id="myPictureModal" role="dialog">
    <div class="modal-dialog">    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">APS Picture Gallery</h4>
        </div>
        <div class="modal-body">
            <img src=""></img>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>      
    </div>
  </div>
  
  <!-- APS Video Gallery -->
  <div class="modal fade" id="myVideoModal" role="dialog">
    <div class="modal-dialog">    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">APS Video Gallery</h4>
        </div>
        <div class="modal-body">
			<iframe width="100%" height="450" class="videoFrame" src=""></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default close" data-dismiss="modal">Close</button>
        </div>
      </div>      
    </div>
  </div>
</section>
