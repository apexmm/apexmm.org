<section id="events-and-activities" class="container">
    <div class="panel-group" id="topAccordion">		
		<div class="panel panel-primary">
            	<div class="panel-heading">
				<h4 class="panel-title"><a data-toggle="collapse" data-parent="#topAccordion" href="#collapse1">Session 2016-17</a></h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse in">
				<div class="panel-body">					
					<div class="panel-group" id="innerAccordion1">
						<div class="panel panel-success" data-ng-repeat="event in eventList2016">
							<div class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#innerAccordion1" href="#innerCollapse1{{$index}}">{{event.eventName}}</a></h4>
							</div>
							<div id="innerCollapse1{{$index}}" data-ng-class="$index==0 ? 'panel-collapse collapse in' : 'panel-collapse collapse'">
								<div class="panel-body">			
									<div class="row">
										<div class="col-sm-3"><img src="{{event.image}}" class="img-thumbnail" alt="Cinque Terre"> </div>
										<div class="col-sm-9">
											<div class="table-responsive">          
												<table class="table">													
													<tr>
														<th>Rank</th>
														<th>Name</th>
														<th>Class</th>
														<th>Marks</th>														
													</tr>
													<tr data-ng-repeat="data in event.eventDetails">
														<td>{{data.id}}</td>
														<td>{{data.name}}</td>
														<td>{{data.class}}</td>
														<td>{{data.marks}}</td>
													</tr>											
												</table>
											</div>
										</div>
									</div>	
								</div>
							</div>
						</div>								
					</div>					
				</div>
			</div>
		</div>
		<!--<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title"><a data-toggle="collapse" data-parent="#topAccordion" href="#collapse2">Session 2015-16</a></h4>
			</div>
			<div id="collapse2" class="panel-collapse collapse">
				<div class="panel-body"><h2>2</h2></div>
			</div>
		</div>		-->
	</div>

</section>
